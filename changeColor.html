<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #square{
            width:15em;
            height: 10em;
            border: 1px solid black;
            margin: 0 auto;
        }
        #buttons{
            display: flex;
            padding: 1em;
            align-items: center;
            justify-content: center;
        }
        button{
            margin-left: 0.5em;
        }
    </style>
    <title>
        Change Color of Square
    </title>
    <script>
        var intervalRandomColor;
        function randomColor(){
            var obj = document.getElementById('square');
            //Random color using RGB
            let r = Math.floor(Math.random()*255);  
            let g = Math.floor(Math.random()*255); 
            let b = Math.floor(Math.random()*255);   

            obj.style.backgroundColor=`rgb(${r},${g},${b})`;
            console.log(obj.style.backgroundColor)
        }
        function play(){
            intervalRandomColor=setInterval(randomColor,1000);
        }
        function stop(){
            clearInterval(intervalRandomColor);
        }
        function addEvents(){
            document.getElementById('buttonPlay').addEventListener('click', play);
            document.getElementById('buttonStop').addEventListener('click', stop)
        }
        window.addEventListener('load', addEvents);
    </script>
</head>
<body>
    <div id="square"></div>
    <p style="text-align: center;">Toque para randomzizar cores</p>
    <div id="buttons">
        <button id="buttonPlay">Iniciar</button>
        <button id="buttonStop">Parar</button>
        <p>
            <button id="captureColor">Capturar Cor</button>
            <input type="text" name="code" id="code" >
        </p>
    </div>
</body>
</html>
